<div  class=" shadow p-3" name="Header">
    <img  src="\assets\rsz_logo.png">
    <button class="btn btn-outline-light loginButton" (click)="logger()">Login</button>
</div>
<div class="container-fluid">
<div class="col-5">
    <img *ngIf="!valid" src="\assets\rsz_1pargraph.png">
    <img  *ngIf="valid" src="\assets\greeting.png">
</div>
<div class="vertline">

</div>
<div class="col-5 regform" >
    <h3>Register</h3>
    <br>
    <form [formGroup]="registrationform">
    <div class="form-group">
        <label>E-mail.</label>
        <input #email formControlName="Email" class="form-control" type="email" [class.is-invalid]="registrationform.get('Email').invalid&&registrationform.get('Email').touched" name="email" required>
        <small [class.d-none]="registrationform.get('Email').valid ||registrationform.get('Email').untouched" class="text-danger">Email is required*</small>
        <br>
        <label>Confirm E-mail.</label>
        <input #cemail formControlName="c_Email" class="form-control" type="email" [class.is-invalid]="registrationform.get('c_Email').invalid&&registrationform.get('c_Email').touched">
        <small [class.d-none]="registrationform.get('c_Email').valid ||registrationform.get('c_Email').untouched" class="text-danger">confirm your Email</small>
        <div  *ngIf="invalid&&(registrationform.get('Email').value!==registrationform.get('c_Email').value)" class="text-danger submit-err">E-mail doesn't match</div>
    </div>
    <div  class="form-group">
            <label>Password.</label>
            <input name="password" #password formControlName="password" class="form-control" type="password" [class.is-invalid]="registrationform.get('password').invalid&&registrationform.get('password').touched" required>
            <div *ngIf="registrationform.get('password').invalid&&registrationform.get('password').touched">
                    <small *ngIf="registrationform.get('password').errors?.required" class="text-danger">password is required*</small>
                    <small *ngIf="registrationform.get('password').errors?.minlength" class="text-danger">minimum length is 4 charachters</small>
                     </div>
                     <div  *ngIf="invalid&&(registrationform.get('password').value!==registrationform.get('c_password').value)" class="text-danger submit-err">Password doesn't match</div>
            <br>
            <label>Confirm Password.</label>
            <input #cpassword formControlName="c_password" class="form-control" type="password" [class.is-invalid]="registrationform.get('c_password').invalid&&registrationform.get('c_password').touched">
            <div *ngIf="registrationform.get('c_password').invalid&&registrationform.get('c_password').touched">
                    <small *ngIf="registrationform.get('c_password').errors?.required" class="text-danger">confirm your password</small>
                    <small *ngIf="registrationform.get('c_password').errors?.minlength" class="text-danger">minimum length is 4 charachters</small>
                     </div>
        </div>
        <button class="btn regButton" (click)="validation(email.value,cemail.value,password.value,cpassword.value)" (click)=" createRecord()">Register</button>
    </form>
</div>
</div>
