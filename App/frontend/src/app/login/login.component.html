<div  class=" shadow p-3" name="Header">
  <img  src="\assets\rsz_logo.png">
  <button class="btn btn-outline-light loginButton" (click)="register()">Register</button>
</div>
<div class="container-fluid">
  <div class="col-5">
    <img  src="\assets\logingreet.png">
</div>
  <br>
  <div  *ngIf="invalid" class="text-danger submit-err col-5">You've Entered Wrong password or E-mail</div>
  <div class="vertline"></div>
  <div class="col-5 regform">
    <h3>Login</h3>
    <br>
  <form [formGroup]="registrationform">
    <div class="form-group">
      <label>Email.</label>
      <input [class.is-invalid]="registrationform.get('Email').invalid&&registrationform.get('Email').touched" formControlName="Email" class="form-control"  #email type="email">
    <small [class.d-none]="registrationform.get('Email').valid ||registrationform.get('Email').untouched" class="text-danger">Email is required*</small>
  </div>
    <div  class="form-group">
      <label>Password.</label>
      <input  [class.is-invalid]="registrationform.get('password').invalid&&registrationform.get('password').touched" formControlName="password"  class="form-control" #password  type="password">
     <div *ngIf="registrationform.get('password').invalid&&registrationform.get('password').touched">
    <small *ngIf="registrationform.get('password').errors?.required" class="text-danger">password is required*</small>
    <small *ngIf="registrationform.get('password').errors?.minlength" class="text-danger">minimum length is 4 charachters</small>
     </div>
  </div>
   <button class="btn regButton" (click)="validation(email.value,password.value)"(click)="getRecord()">Login </button>
  </form>
</div>
</div>
